{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
      #loader{
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#loader h1{
    font-size:55px;
    letter-spacing:5px;
    margin-bottom:40px;
    text-shadow:0 0 15px white;
    opacity:0;
    transform:translateY(-30px);
    animation: slideDown 0.8s forwards;
}

.loader-row{
    display:flex;
    align-items:center;
    gap:14px;
}

/* WHITE ICONS */
.loader-icon{
    font-size:30px;
    color:white;
    filter: grayscale(1);
    text-shadow:0 0 12px white;
}

/* WHITE PROGRESS */
.progress{
    width:520px;
    height:6px;
    background:#1f1f1f;
    border-radius:10px;
    overflow:hidden;
}

.progress-bar{
    width:0%;
    height:100%;
    background:white;
    transition: width 0.2s ease;
}

/* WHITE TEXT */
.loading-text{
    margin-top:18px;
    font-size:15px;
    color:white;
    letter-spacing:1px;
    opacity:0;
    transform:translateY(-20px);
    animation: slideDown 0.6s forwards;
}

@keyframes slideDown{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

    </style>
</head>
<body>

<h1>WELCOME TO MY WORLD ðŸš€</h1>

<div id="loader">
    <h1>WELCOME TO MY WORLD</h1>
    <div class="loader-row">
        <div class="loader-icon" id="icon">ðŸš€</div>
        <div class="progress">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>
    <div class="loading-text" id="text">Launching creativity...</div>
</div>

<script>
    let progress = 0;
const bar = document.getElementById("bar");
const icon = document.getElementById("icon");
const text = document.getElementById("text");

function animateText(message){
    text.style.animation="none";
    text.offsetHeight;
    text.textContent = message;
    text.style.animation="slideDown 0.6s forwards";
}

const loaderInterval = setInterval(()=>{
    progress += 1;
    bar.style.width = progress + "%";

    if(progress === 30){
        icon.textContent = "ðŸŽ¨";
        animateText("Designing possibilities...");
    }

    if(progress === 65){
        icon.textContent = "ðŸŒ";
        animateText("Going globally...");
    }

    if(progress >= 100){
        clearInterval(loaderInterval);
        setTimeout(()=>{
            document.getElementById("loader").style.display="none";
            document.getElementById("content").style.display="block";
            document.querySelector(".navbar").style.display="grid";

            startHomeAnimations();   // start animations
        },400);
    }
},30);
</script>

</body>
</html>
