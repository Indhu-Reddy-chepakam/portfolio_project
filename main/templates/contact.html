{% extends "base.html" %}
{% block content %}


{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
.navbar{
    display:grid !important;
}
/* ===== SECTION ===== */

.contact-section {
    text-align: center;
    padding: 40px 20px;
    color: white;
    background: black;
}

.contact-section h1 {
    color: #00e6ff;
    font-size: 40px;
}

.contact-section p {
    opacity: 0.8;
    margin-bottom: 30px;
}


/* ===== ICONS ===== */

.social-icons {
    margin: 10px 0 40px;
}

.social-icons a {
    display: inline-flex;
    justify-content: center;
    align-items: center;

    width: 60px;
    height: 60px;

    margin: 10px;

    font-size: 26px;
    color: white;

    border-radius: 50%;
    background: #000;

    box-shadow: 0 0 15px #00f0ff;
}

/* Sequential bounce animation */

.social-icons a:nth-child(1) { animation: bounce 1.5s infinite; }
.social-icons a:nth-child(2) { animation: bounce 1.5s infinite .2s; }
.social-icons a:nth-child(3) { animation: bounce 1.5s infinite .4s; }
.social-icons a:nth-child(4) { animation: bounce 1.5s infinite .6s; }
.social-icons a:nth-child(5) { animation: bounce 1.5s infinite .8s; }
.social-icons a:nth-child(6) { animation: bounce 1.5s infinite 1s; }

@keyframes bounce {

    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }

}


/* ===== FORM ===== */

.contact-form {
    max-width: 600px;
    margin: auto;
}

.contact-form input,
.contact-form textarea {

    width: 100%;
    padding: 15px;
    margin: 10px 0;

    border: none;
    border-radius: 8px;

    background: rgba(255,255,255,0.05);
    color: white;
}

.contact-form textarea {
    height: 140px;
}

.contact-form button {

    width: 100%;
    padding: 15px;

    border: none;
    border-radius: 8px;

    font-size: 18px;
    font-weight: bold;

    background: linear-gradient(45deg,#00bfff,#00ffcc);
    color: black;

    cursor: pointer;
}

.contact-form button:hover {
    opacity: 0.9;
}
/* ===== ENTRY ANIMATION ===== */

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(80px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Header animation */

.contact-section h1,
.contact-section p {
    opacity: 0;
    animation: slideUp 0.8s ease forwards;
}

/* Icons animation */

.social-icons {
    opacity: 0;
    animation: slideUp 0.8s ease forwards 0.4s;
}

/* Form animation */

.contact-form {
    opacity: 0;
    animation: slideUp 0.8s ease forwards 0.8s;
}

</style>
<section class="contact-section">

    <h1>Let's Connect & Collaborate ü§ù</h1>
    <p>
        Whether it's a new project, a collaboration,
        or just to say hi ‚Äî I'd love to hear from you!
    </p>

    <!-- SOCIAL ICONS -->
    <div class="social-icons">

        <a href="https://github.com/Indhu-Reddy-chepakam"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/chepakam-indhu-reddy-354b9b275/"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:chepakamindhureddy@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://wa.me/916300155833"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/indhu_reddy003/"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>

    </div>

    <!-- CONTACT FORM -->
    <form class="contact-form">

        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Your Email or Phone">
        <input type="text" placeholder="Subject">

        <textarea placeholder="Your Message..."></textarea>

        <button type="submit">üöÄ Send Message</button>

    </form>

</section>
{% endblock %}
